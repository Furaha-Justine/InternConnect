services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: internconnect-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-internconnect}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rude}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internconnect-network
    restart: unless-stopped

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: internconnect-app
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-internconnect}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-rude}
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # JWT Configuration
      APP_JWT_SECRET: ${APP_JWT_SECRET:-changeme-secret-key-minimum-32-characters-required}
      
      # Server Configuration
      SERVER_PORT: ${SERVER_PORT:-8080}
      
      # Application Configuration
      SPRING_APPLICATION_NAME: InternConnect
      
      # Logging
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL:-INFO}
      LOGGING_LEVEL_INTERNCONNECT: ${LOGGING_LEVEL_INTERNCONNECT:-INFO}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/internships || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  internconnect-network:
    driver: bridge

